---
layout: page
---

<ul>
  {% for note in site.pages %}
    {% if note.layout =="notes" and note.dir contains page.dir %}
      <li><a href="{{ note.url | relative_url }}" target="_blank">Lesson {{ note.week }}.{{ note.lecture }} : {{ note.title }}</a></li>
    {% endif %}
  {% endfor %}
</ul>

{{ content }}
